<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>獺育成</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>
            <p class="h1Furigana">かわうそいくせい</p>
            <h1>獺育成</h1>
        </div>
        <p>現在時刻：<span id="time"></span></p>
    </header>

    <main>
        <div class="content-blocks" id="monitor">
            <h2>カワウソモニター</h2>
            <video src="kawauso-swim"></video>
        </div>
        <div class="content-blocks" id="power">
            <h2>獺パウワァ</h2>
            <span id="powerValue"></span>
        </div>
        <div class="content-blocks">
            <h2>保存</h2>
            <button id="save">保存</button>
        </div>
    </main>

    <footer>
        <p>名前：<input type="text" id="name"></p>
        <button id="road">読み込む</button>
    </footer>

    <script src="main.js"></script>
</body>

</html>
